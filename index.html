<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∏–ø–∏—á–Ω—ã–π –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å | –ò–Ω—Ñ–æ-–ü–æ—Ä—Ç–∞–ª</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21;
            --primary: #007bff; --accent: #ebf5ff; --border: #dddfe2;
        }
        .dark-theme {
            --bg: #18191a; --card: #242526; --text: #e4e6eb;
            --primary: #2d88ff; --accent: #263951; --border: #3e4042;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); }

        /* –®–∞–ø–∫–∞ —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
        header {
            background: var(--card); padding: 15px 0; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: var(--text); }
        .logo span { color: var(--primary); }

        /* –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—ã */
        .controls { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        #search { 
            flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border);
            background: var(--card); color: var(--text); outline: none;
        }
        .filter-btn { 
            padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer;
            background: var(--accent); color: var(--primary); font-weight: 700;
        }
        .filter-btn.active { background: var(--primary); color: white; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π */
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; 
            margin-bottom: 20px; border: 1px solid var(--border); position: relative;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-tag { font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; display: block; }
        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 10px; line-height: 1.3; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .read-more { color: var(--primary); text-decoration: none; font-weight: 700; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .skeleton { height: 100px; background: var(--border); border-radius: 15px; animation: pulse 1.5s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 600px) { .header-content { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">–¢–∏–ø–∏—á–Ω—ã–π <span>–ü–µ—Ä–µ—Å–ª–∞–≤–ª—å</span></a>
            <div style="display: flex; gap: 10px;">
                <button class="filter-btn" onclick="toggleTheme()">üåì</button>
                <a href="https://t.me/TPereslavl" target="_blank" class="filter-btn" style="text-decoration:none">TG</a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="controls">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –Ω–æ–≤–æ—Å—Ç–µ–π..." oninput="filterNews()">
        <button id="city-filter" class="filter-btn" onclick="toggleCityFilter()">üìç –¢–æ–ª—å–∫–æ –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å</button>
    </div>

    <div id="news-container">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>
</div>

<script>
    let allNews = [];
    let onlyCity = false;

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-theme');

    async function fetchNews() {
        const container = document.getElementById('news-container');
        const rssUrl = 'https://76.ru/text/rss.xml';
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}&cacheBuster=${Date.now()}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data.contents, "text/xml");
            const items = xml.querySelectorAll("item");

            allNews = Array.from(items).map(item => ({
                title: item.querySelector("title").textContent,
                link: item.querySelector("link").textContent,
                date: new Date(item.querySelector("pubDate").textContent).toLocaleDateString('ru-RU'),
                isCity: item.querySelector("title").textContent.toLowerCase().includes('–ø–µ—Ä–µ—Å–ª–∞–≤–ª—å')
            }));

            renderNews(allNews);
        } catch (e) {
            container.innerHTML = '<p style="text-align:center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
        }
    }

    function renderNews(news) {
        const container = document.getElementById('news-container');
        container.innerHTML = '';
        
        news.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="card-tag">${item.isCity ? 'üìç –ü–ï–†–ï–°–õ–ê–í–õ–¨-–ó–ê–õ–ï–°–°–ö–ò–ô' : '–Ø–†–û–°–õ–ê–í–°–ö–ê–Ø –û–ë–õ–ê–°–¢–¨'}</span>
                <div class="card-title">${item.title}</div>
                <div class="card-footer">
                    <span style="font-size: 0.8rem; opacity: 0.6;">${item.date}</span>
                    <a href="${item.link}" target="_blank" class="read-more">–ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterNews() {
        const query = document.getElementById('search').value.toLowerCase();
        let filtered = allNews.filter(n => n.title.toLowerCase().includes(query));
        if (onlyCity) filtered = filtered.filter(n => n.isCity);
        renderNews(filtered);
    }

    function toggleCityFilter() {
        onlyCity = !onlyCity;
        document.getElementById('city-filter').classList.toggle('active');
        filterNews();
    }

    fetchNews();
</script>

</body>
</html>

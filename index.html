<script>
    async function loadNews() {
        const grid = document.getElementById('news-grid');
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –Ω–∞–¥–µ–∂–Ω—ã–π –ø—Ä–æ–∫—Å–∏
        const RSS_URL = 'https://76.ru/text/rss.xml';
        const API_URL = `https://api.allorigins.win/get?url=${encodeURIComponent(RSS_URL)}`;

        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.querySelectorAll("item");

            grid.innerHTML = '';
            items.forEach((item, index) => {
                if (index > 10) return;
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const desc = item.querySelector("description").textContent.replace(/<[^>]*>?/gm, '').substring(0, 100);

                const card = document.createElement('a');
                card.href = link;
                card.target = '_blank';
                card.className = 'card';
                card.innerHTML = `
                    <span class="card-tag">–Ø—Ä–æ—Å–ª–∞–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å</span>
                    <h2 class="card-title">${title}</h2>
                    <p style="opacity: 0.7; font-size: 0.9rem;">${desc}...</p>
                `;
                grid.appendChild(card);
            });
        } catch (e) {
            grid.innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ª–µ–Ω—Ç—É –Ω–æ–≤–æ—Å—Ç–µ–π. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–π–¥–∏—Ç–µ –ø–æ–∑–∂–µ.</p>';
        }
    }
    loadNews();
</script>

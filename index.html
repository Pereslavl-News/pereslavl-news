<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>–¢–∏–ø–∏—á–Ω—ã–π –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å ‚Äî –ì–ª–∞–≤–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏ –≥–æ—Ä–æ–¥–∞</title>
    <meta name="description" content="–í—Å–µ –≤–∞–∂–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –ü–µ—Ä–µ—Å–ª–∞–≤–ª—è-–ó–∞–ª–µ—Å—Å–∫–æ–≥–æ –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ –±–µ–∑ —Ä–µ–∫–ª–∞–º—ã.">
    
    <meta property="og:title" content="–¢–∏–ø–∏—á–Ω—ã–π –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å">
    <meta property="og:description" content="–ù–æ–≤–æ—Å—Ç–∏ –≥–æ—Ä–æ–¥–∞ –≤ —Ç–≤–æ–µ–º —Å–º–∞—Ä—Ç—Ñ–æ–Ω–µ.">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* –ü–ï–†–ï–ú–ï–ù–ù–´–ï –¶–í–ï–¢–û–í */
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        /* –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê (–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –∫–ª–∞—Å—Å–æ–º .dark-theme) */
        .dark-theme {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            line-height: 1.6; 
        }

        /* –®–ê–ü–ö–ê */
        header {
            background: var(--card);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: var(--text); }
        .logo span { color: var(--primary); }

        /* –ö–ù–û–ü–ö–ò –í –®–ê–ü–ö–ï */
        .nav-controls { display: flex; gap: 15px; align-items: center; }
        
        .btn-theme {
            background: none; border: 1px solid var(--border);
            padding: 8px; border-radius: 10px; cursor: pointer; color: var(--text);
        }

        .btn-download {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-download:hover { transform: scale(1.05); }

        /* –°–ï–¢–ö–ê –ù–û–í–û–°–¢–ï–ô */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
            padding: 40px 0; 
        }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .card-tag { 
            font-size: 0.7rem; font-weight: 800; color: var(--primary); 
            text-transform: uppercase; margin-bottom: 12px; 
        }
        
        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; line-height: 1.3; }
        .card-desc { font-size: 0.95rem; color: var(--muted); flex-grow: 1; margin-bottom: 20px; }

        .loader { grid-column: 1 / -1; text-align: center; padding: 100px; font-size: 1.2rem; opacity: 0.6; }

        footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 0.8rem; border-top: 1px solid var(--border); }

        @media (max-width: 600px) { 
            .grid { grid-template-columns: 1fr; } 
            .btn-download { display: none; } /* –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã */
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">–¢–∏–ø–∏—á–Ω—ã–π <span>–ü–µ—Ä–µ—Å–ª–∞–≤–ª—å</span></a>
            <div class="nav-controls">
                <button class="btn-theme" id="theme-toggle">üåì</button>
                <a href="app-debug.apk" class="btn-download">–°–∫–∞—á–∞—Ç—å APK</a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="news-grid" class="grid">
        <div class="loader">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –ü–µ—Ä–µ—Å–ª–∞–≤–ª–µ–º...</div>
    </div>
</div>

<footer>
    <p>&copy; 2026 –¢–∏–ø–∏—á–Ω—ã–π –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å. –°–¥–µ–ª–∞–Ω–æ –°—Ç–∞–Ω–∏—Å–ª–∞–≤–æ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –∂–∏—Ç–µ–ª–µ–π –≥–æ—Ä–æ–¥–∞.</p>
</footer>

<script>
    // 1. –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
    }

    // 2. –ó–ê–ì–†–£–ó–ö–ê –ù–û–í–û–°–¢–ï–ô
    const FEED_URL = 'https://76.ru/text/rss.xml'; 
    const PROXY_API = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(FEED_URL)}`;

    async function loadNews() {
        const grid = document.getElementById('news-grid');
        try {
            const response = await fetch(PROXY_API);
            const data = await response.json();

            if (data.status !== 'ok') throw new Error();

            grid.innerHTML = '';

            data.items.forEach(item => {
                // –ò—â–µ–º –Ω–æ–≤–æ—Å—Ç–∏ –ø—Ä–æ –ü–µ—Ä–µ—Å–ª–∞–≤–ª—å –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º
                const isPereslavl = item.title.toLowerCase().includes('–ø–µ—Ä–µ—Å–ª–∞–≤–ª—å') || 
                                    item.description.toLowerCase().includes('–ø–µ—Ä–µ—Å–ª–∞–≤–ª—å');
                
                const card = document.createElement('a');
                card.href = item.link;
                card.target = '_blank';
                card.className = 'card';
                
                const tagText = isPereslavl ? "–í–ê–ñ–ù–û: –ü–ï–†–ï–°–õ–ê–í–õ–¨" : "–Ø—Ä–æ—Å–ª–∞–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å";
                const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 110);

                card.innerHTML = `
                    <span class="card-tag" style="${isPereslavl ? 'color: #e63946;' : ''}">${tagText}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-desc">${cleanDesc}...</p>
                    <div style="font-size: 0.9rem; font-weight: 700; color: var(--primary);">–ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí</div>
                `;
                grid.appendChild(card);
            });
        } catch (error) {
            grid.innerHTML = '<div class="loader">–ù–æ–≤–æ—Å—Ç–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
        }
    }

    loadNews();
</script>

</body>
</html>

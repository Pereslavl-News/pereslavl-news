<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типичный Переславль</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --tg: #0088cc; --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        header { 
            background: var(--card); padding: 20px; text-align: center;
            border-bottom: 2px solid var(--tg); position: sticky; top: 0; z-index: 100;
        }
        .container { max-width: 550px; margin: 0 auto; padding: 15px; }
        
        .feed-title { margin: 20px 0 15px; font-size: 1.2rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .feed-title span { background: var(--tg); font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; }

        .post-container { margin-bottom: 20px; min-height: 200px; background: var(--card); border-radius: 15px; overflow: hidden; }
        
        .btn-join {
            display: block; background: var(--tg); color: white; text-align: center;
            padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 800;
            margin-top: 30px; transition: 0.3s;
        }
        .btn-join:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 1.5rem; letter-spacing: -1px;">ТИПИЧНЫЙ <span style="color:var(--tg)">ПЕРЕСЛАВЛЬ</span></h1>
</header>

<div class="container">
    <div class="feed-title">НОВОСТИ ТЕЛЕГРАМ <span>LIVE</span></div>
    
    <div id="tg-posts">
        <div class="post-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="TPereslavl/225" data-width="100%" data-dark="1"></script>
        </div>
        <div class="post-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="TPereslavl/224" data-width="100%" data-dark="1"></script>
        </div>
        <div class="post-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="TPereslavl/223" data-width="100%" data-dark="1"></script>
        </div>
        <div class="post-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="TPereslavl/222" data-width="100%" data-dark="1"></script>
        </div>
        <div class="post-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="TPereslavl/221" data-width="100%" data-dark="1"></script>
        </div>
    </div>

    <a href="https://t.me/TPereslavl" target="_blank" class="btn-join">ПОДПИСАТЬСЯ НА КАНАЛ</a>
</div>

</body>
</html>
